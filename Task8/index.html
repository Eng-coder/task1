<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="a.html" method="POST">
        <label for="name">رقم الجنسية</label><br>
        <input type="text" maxlength="5" id="number" name="number" autofocus required placeholder="يجب ان لا يزيد عن 5 ارقام"><br>
        <hr>
        <label for="name">الاسم</label><br>
        <input type="text" id="lname" disabled name="name" required placeholder="اسمك"><br>
        <hr>
        <!--=== Checkboxes let a user select ZERO or MORE options of a limited number of choices. ====-->
        <h3>Vehicle</h3>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
        <hr>
        <!-- ====Radio buttons let a user select ONLY ONE of a limited number of choices: =====-->
        <h3>Computer Type</h3>
        <input type="radio" id="Windows" name="OS" value="Windows">
        <label for="windows">Windows</label><br>
        <input type="radio" id="Linux" name="OS" value="Linux">
        <label for="linux">Linux</label><br>
        <hr>
        <input type="hidden" id="1" name="id" value="5">
        <input style="background:darkturquoise" type="submit" value="Send">
    </form>
</body>

</html>
